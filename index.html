<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Interactive Card Details</title>
</head>
<body>
  <main>
    <article class="card">
      <div class="card-front">
        <img src="images/bg-card-front.png" alt="The front of a credit card">
        <div class="opaque-circle"></div>
        <div class="trans-circle"></div>
        <div class="card-details"><span class="set1"></span><span class="set2"></span><span class="set3"></span><span class="set4"></span></div>
        <div class="card-holder"></div>
        <div class="exp-date"></div>
      </div>
      <div class="card-back">
        <img src="images/bg-card-back.png" alt="The back of a credit card">
        <div class="cvr"></div>
      </div>
    </article>
    <article class="form-input">
      <form class="form">
        <div>
          <label for="full-name">CARDHOLDER NAME</label>
          <input id="full-name" type="text" placeholder="e.g. Jane Appleseed">
          <p>wrong format, Enter full name</p>
        </div>
        <div>
          <label for="card-number">CARD NUMBER</label>
          <input maxlength="19" id="card-number" type="text" placeholder="e.g. 1234 5678 9123 0000">
          <p>wrong format, numbers only</p>
        </div>
        <div class="card-details">
          <div class="expire">
            <label for="date">EXP. DATE (MM/YY)</label>
            <div class="sub-expire">
              <input maxlength="2" id="date" type="text" placeholder="MM">
             <input  maxlength="2" id="date1" type="text" placeholder="YY">
            </div>
            <p class="blank">Can't be blank</p>
          </div>
          <div class="cvc">
            <label for="cvc">CVC</label>
            <input maxlength="3" id="cvc" type="text" placeholder="e.g. 123">
            <p class="blank">Can't be blank</p> 
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
      <div class="thank-you-page">
        <div class="circle">
          <div class="mark"></div>
        </div>
        <h3>THANK YOU!</h3>
        <p>We addded your card details</p>
        <button type="submit">Continue</button>
      </div>
    </article>
  </main>
  <script src="script.js"></script>
</body>
</html>
